<!DOCTYPE html>
<!--suppress ALL -->
<html lang='en'>
<head>
	<title>Graphics Page</title>
    <meta charset='UTF-8'>
	<link rel='stylesheet' href='css/styles.css'>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
	<script type="text/javascript" src='js/jquery-3.6.0.js'></script>
	<script type="text/javascript" src='libraries/bounce.js'></script>
	<script type="text/javascript" src='js/network.js'></script>
	<!--
	<script defer type="text/javascript" src='js/dragthediv.js'></script>
	-->
	<script type="text/javascript" src='js/timer/timer.js'></script>
	<script type="text/javascript" src='js/lineup/xmlparser.js'></script>
	<script type="text/javascript" src='js/lineup/lineup.js'></script>
	<script type="text/javascript" src='js/ticker/ticker.js'></script>
	<script type="text/javascript" src='js/timer/overtime.js'></script>
	<script type="text/javascript" src='js/scorebug/scorebug.js'></script>
	<script type="text/javascript" src='js/animation/bouncescorebugbox.js'></script>
	<script defer type="text/javascript" src='js/score/scoresetting.js'></script>
	<script type="text/javascript" src='js/substitution/substitution.js'></script>
</head>
<body>

<img src="assets/img/loitv.png" id="loitv">

<div id="scorebugbox" class="scoreBoxToggleAnim">

	<img id="scoreImage" src="assets/img/scorebug.png">

	<div id='timerDiv'>
		<div id='timerBox'>
			<span class="fontBoldXXXLarge" id='minute'>00</span><span class="fontBoldXXXLarge" id='seperator'>:</span><span class="fontBoldXXXLarge" id='second'>00</span>
		</div>
		<div id="overtimeBox" class="fontBoldXXXLarge">
			<span id='overtimeMinute'>00</span><span id='seperator'>:</span><span id='overtimeSecond'>00</span>
		</div>
	</div>

	<div id="teamCrests">
		<img id="crestTeam1" src="assets/img/shamrockrovers.png">
		<img id="crestTeam2" src="assets/img/finnharps.png">
	</div>


	<div class="teamNames" id="teamNames">
		<p class="fontBoldXXXLarge" id="nameTeam1">SHA</p>
		<p class="fontBoldXXXLarge" id="nameTeam2">FIN</p>
	</div>

	<div class="white" id="points">

		<div id="teamPoints1Box">
		<span class="fontBoldXXXLarge" id="teamPoints1">0</span>
		</div>

		<span class="fontBoldXXXLarge" id="teamPointsDivider">-</span>

		<div id="teamPoints2Box">
		<span class="fontBoldXXXLarge" id="teamPoints2">0</span>
		</div>

	</div>
</div>

<div id="tickerDiv">
	<img id="tickerBar" src="assets/img/ticker.png">
	<marquee id="ticker" class="fontBoldXXXLarge" Scrollamount=15 behavior="scroll" direction="left"><span id="tickerChars">Placeholder</span></marquee>
</div>

<div id="substitutionDiv">

	<div id="subOffBox">
		<span id="numberPlayerOff" class="fontBoldXXXLarge">14</span>
		<span id="namePlayerOff" class="fontBoldXXLarge">Don Doff</span>
		<img src="assets/img/off.png" id="playerOffImage">
	</div>

	<div id="subOnBox">
		<span id="numberPlayerOn" class="fontBoldXXXLarge">25</span>
		<span id="namePlayerOn" class="fontBoldXXLarge">John Don</span>
		<img src="assets/img/on.png" id="playerOnImage">
	</div>

</div>

<div id="lineupDiv" class="center">
	<img id="lineupImg" src="assets/img/fullscreenslate.png">
	<img id="sseLogoLineup" src="assets/img/sse_logo.png">
	<div id="team1LineupBackground"></div>
	<div id="team2LineupBackground"></div>
	<span id="team1Player1">Mark O'Connelly</span>
</div>

<script>window.onload = hideOvertime(), /*hideAllLineup(),*/ tickerBugBoxToggle(), subBoxToggleGFX()</script>
</body>
</html>
