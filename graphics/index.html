<!DOCTYPE html>
<!--suppress ALL -->
<html lang='en'>
<head>
	<title>Graphics Page</title>
    <meta charset='UTF-8'>
	<link rel='stylesheet' href='css/styles.css'>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
	<script type="text/javascript" src='js/jquery-3.6.0.js'></script>
	<script defer type="text/javascript" src='js/dragthediv.js'></script>
	<script type="text/javascript" src='js/timer/timer.js'></script>
	<script type="text/javascript" src='js/lineup/xmlparser.js'></script>
	<script type="text/javascript" src='js/lineup/lineup.js'></script>
	<script type="text/javascript" src='js/ticker/ticker.js'></script>
	<script type="text/javascript" src='js/network.js'></script>
	<script type="text/javascript" src='js/timer/overtime.js'></script>
	<script type="text/javascript" src='js/scorebug/scorebug.js'></script>
	<script defer type="text/javascript" src='js/score/scoresetting.js'></script>
</head>
<body>

<img src="assets/img/loitv.png" id="loitv">

<div id="scorebugbox">
	<div id="teamCrests">
		<img id="crestTeam1" src="assets/img/shamrockrovers.png">
		<img id="crestTeam2" src="assets/img/shamrockrovers.png">
	</div>
	<div class="float" id="teamNames">
		<p class="float fontBoldXXLarge" id="teamName1">SHA</p>
		<p class="float fontBoldXXLarge" id="teamName2">SHA</p>
		</div>
	<div class="abfloat" id="points">
		<span class="float fontBoldXXLarge white" id="teamPoints1">0</span>
		<span class="float fontBoldXXLarge white" id="teamPointsDivider">-</span>
		<span class="float fontBoldXXLarge white" id="teamPoints2">0</span>
	</div>
	<img id="scorebugimage" src="assets/img/scorebug.png">
		<div id='livescorediv'>
			<div id='livescorebox'>
				<span class="fontBoldXXLarge" id='minute'>00</span><span class="fontBoldXXLarge" id='seperator'>:</span><span class="fontBoldXXLarge" id='second'>00</span>
			</div>
			<div id="overtimebox" class="overtime fontBoldXXLarge">
				<span id='overtimeMinute'>00</span><span id='seperator'>:</span><span id='overtimeSecond'>00</span>
			</div>
		</div>
	</div>

<div id="lineupDiv">
	<img id="fullLineup" src="assets/img/fullscreenslate.png">
</div>

<div id="tickerdiv">
	<img id="tickerbar" src="assets/img/ticker.png">
	<marquee id="ticker" class="fontBoldXXLarge" Scrollamount=15 behavior="scroll" direction="left"><span id="tickerChars">Placeholder</span></marquee>
</div>

<script>window.onload = hideOvertime(), hideAllLineup(), tickerBugBoxToggle()</script>
</body>
</html>
