<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ident's & Lower Thirds Toggles</title>
	<script src="js/libraries/jquery-3.6.0.js"></script>
	<script src="js/identtoggles.js"></script>
	<script src="js/scorelowerthirdspanel.js"></script>
</head>
<body>
<label for="showFullMatchIdent">Full Match Ident Control:</label>
<br />
<button id="showFullMatchIdent" onclick="showFullMatchIdent()">Show</button>
<button onclick="hideFullMatchIdent()">Hide</button>
<br />
<br />
<br />
<label for="showHalftimeIdent">(Halftime) Ident with SCORE Control:</label>
<br />
<button id="showHalftimeIdent" onclick="showHalftimeIdent()">Show</button>
<button onclick="hideHalftimeIdent()">Hide</button>
<br />
<br />
<br />
<label for="showIdentLowerThird">Ident Lower Third Control with SSE</label>
<br />
<button id="showIdentLowerThird" onclick="showIdentLowerThird()">Show</button>
<button onclick="hideIdentLowerThird()">Hide</button>
<br />
<br />
<br />
<label for="showIdentLowerThirdNoSSE">Ident Lower Third Control NO SSE</label>
<br />
<button id="showIdentLowerThirdNoSSE" onclick="showIdentLowerThirdNoSSE()">Show</button>
<button onclick="hideIdentLowerThirdNoSSE()">Hide</button>
<br />
<br />
<br />
<label for="showIdentLowerThird">Lower Third with Score Center:</label>
<br />
<button id="sendShowScoreCenterLowerThird" onclick="sendShowScoreCenterLowerThird()">Show</button>
<button onclick="sendHideScoreCenterLowerThird()">Hide</button>
</body>
</html>
