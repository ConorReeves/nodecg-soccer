<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ticker Control</title>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel='stylesheet' href='css/styles.css'>
	<script type="text/javascript" src='js/libraries/jquery-3.6.0.js'></script>
	<script defer type="text/javascript" src='js/tickercontrol.js'></script>
</head>
<body>

	<br />
	<br />
	<label for="tickerTextValue">Ticker Text to send:</label><br>
	<input type="text" id="tickerTextValue" class="tickerTextValue" name="tickerTextValue" value="Lorem Ipsum">
	<button type='button' id='submitTickerValue' onclick='submitTickerValue();'>Submit Ticker Text</button>
	<br />
	<br />

	<label for="showTickerCheckbox">Toggle Ticker</label><br>
	<button type='button' id='showTickerCheckbox' onclick='sendShowTicker();'>Show Ticker</button>
	<button type='button' id='hideTickerCheckbox' onclick='sendHideTicker();'>Hide Ticker</button>

</body>
</html>
