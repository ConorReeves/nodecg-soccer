<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ticker Control</title>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel='stylesheet' href='css/styles.css'>
	<script type="text/javascript" src='js/libraries/jquery-3.6.0.js'></script>
	<script type="text/javascript" src='js/score.js'></script>
	<script type="text/javascript" src='js/3chars.js'></script>
</head>
<body>
<label for="addScore1">Team 1 Points Control:</label>
<br />
<br />
<button type='button' id='addScore1' onclick='addScoreTeam1();'>Add Point</button>
<button type='button' id='minusScore1' onclick='minusScoreTeam1();'>Minus Point</button>
<br />
<br />
<label for="addScore2">Team 2 Points Control:</label>
<br />
<br />
<button type='button' id='addScore2' onclick='addScoreTeam2();'>Add Point</button>
<button type='button' id='minusScore2' onclick='minusScoreTeam2();'>Minus Point</button>
<br />
<br />
<button type='button' id='restorePointsFromRep' onclick="restorePointsFromRep()">Restore Points from Rep</button>
<br />
<br />
<label for="team1Chars">Team 1 Score Label:</label><br>
<input type="text" id="team1Chars" name="team1Chars" placeholder='DEU'>
<br />
<label for="team2Chars">Team 2 Score Label:</label><br>
<input type="text" id="team2Chars" name="team2Chars" placeholder='IRE'>
<br />
<button id="submit3Chars" onclick="submit3Chars()">Submit 3 Chars</button>
<br />
<br />
<br />
<button onclick="showLOI()">Show LOITV</button>
<button onclick="hideLOI()">Hide LOITV</button>
</body>
</html>
