<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='css/styles.css'>
	<script type="text/javascript" src='js/libraries/jquery-3.6.0.js'></script>
	<script type="text/javascript" src='js/functions.js'></script>
	<script defer type="text/javascript" src="js/overtimepanel.js"></script>
	<script type="text/javascript" src="js/timepanel.js"></script>
</head>
<body>
	<p1>Timer Controls:</p1>
	<br />
	<button type='button' id='start' onclick='startTimer()'>Start</button>
	<button type='button' id='pause' onclick='pauseTimer();'>Pause</button>
	<button type='button' id='reset' onclick='resetTimer();'>Reset</button>
	<br />
	<br />
	<button onclick="sendHideScoreBoard()">Toggle Score Bug</button>
	<br />
	<br />
	<p1>Set Timer Value: <br />(Ask Conor before use.):</p1>
	<br />
	<br />
	<input type="text" placeholder="00:00" id="timeSetBox">
	<br />
	<br />
	<button type="button" id="setTime" onclick="sendTimeValue()">-----Set Time-----</button>
		<br />
		<br />
		<button type='button' id='sendSetTo45' onclick='sendSetTo45();'>Set Timer to 45:00</button>
	<br />
	<br /><br />
	<p1>Over-Time Controls:</p1>
	<br />
	<br />
	<input type="time" placeholder="03:00" id="overtimeSetBox">
	<br />
	<br />
	<button type="button" id="setOvertime" onclick="sendOvertimeValue()">--Overtime Set--</button>
	<br />
	<br />
	<input type="checkbox" id="toggleOvertimeCheckbox" class="toggleOvertimeCheckbox" name="toggleOvertime" value="toggleOvertime">
	<label for="toggleOvertimeCheckbox">Toggle Overtime</label><br>

</body>
</html>
